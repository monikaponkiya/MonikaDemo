<div class="container w-100">
  <h4 class="text-center mt-5">Users List</h4>
  <button type="button" class="btn btn-primary" routerLink="../register">Add User</button> &nbsp;
  <div class="row input-group mb-3 mt-3">
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" />
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" type="button" (click)="getUsers()">Search</button>
    </div>

    <table class="table mt-5 mr-2">
      <thead class="thead-light">
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Gender</th>
          <th scope="col">User Type</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users">
          <td> {{ user.email }} </td>
          <td> {{ user.name }} </td>
          <td> {{ user.birthday | date }} </td>
          <td> {{ user.gender }} </td>
          <td> {{ user.type }} </td>
          <td>
            <button class="btn btn-sm"><i class="fa fa-pencil" (click)="onEdit(user.id)"></i></button>
            <button class="btn btn-sm"><i class="fa fa-trash" (click)="onDelete(user.id)"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
