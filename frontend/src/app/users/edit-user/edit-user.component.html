<div class="container w-50 mt-5">
    <div class="register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                    <div *ngIf="f['name'].errors['name']">Name is invalid</div>
                </div>
            </div>
            <div class="form-group mt-2">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                </div>
            </div>
            
            <div class="form-group mt-2">
                <div class="custom-control custom-radio">
                    <label>Gender</label>&nbsp;
                    <input id="male" type="radio" class="custom-control-input" value="male" formControlName="gender"
                        name="gender">
                    <label class="custom-control-label" for="male">&nbsp; Male</label>&nbsp;
                    <input id="female" type="radio" class="custom-control-input" value="female" formControlName="gender"
                        name="gender">
                    <label class="custom-control-label" for="female">&nbsp; Female</label>
                </div>
                <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
                    <div *ngIf="f['gender'].errors['required']">Gender is required</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>Date of Birth</label>
                <input type="date" formControlName="birthday" class="form-control" />
                <div *ngIf="submitted && f['birthday'].errors" class="invalid-feedback">
                    <div *ngIf="f['birthday'].errors['required']">Date of Birth is required</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>User Type</label>
                <ng-select [items]="options" bindLabel="name" formControlName="userType">
                </ng-select>
                <div *ngIf="submitted && f['userType'].errors" class="invalid-feedback">
                    <div *ngIf="f['userType'].errors['required']">type is required</div>
                    <div *ngIf="f['userType'].errors['userType']">type is invalid</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Update</button> &nbsp;
                <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                    Reset
                </button>
            </div>
        </form>
    </div>

</div>
