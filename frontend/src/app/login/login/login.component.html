<div class="container w-50 mt-5">
    <form>
        <h4 class="text-center">Admin Login</h4>
        <div class="login-form mt-5">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                        <div *ngIf="f['password'].errors['maxlength']">
                            Username must not exceed 40 characters
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary mr-2">Login</button> &nbsp;
                    <button type="button" (click)="onReset()" class="btn btn-warning ml-3">Reset</button> &nbsp;
                    <button class="btn btn-primary" routerLink="../register">Add Job Application</button> 
                </div>
            </form>
        </div>
    </form>
</div>
