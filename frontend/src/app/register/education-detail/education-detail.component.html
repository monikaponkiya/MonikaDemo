<div class="container w-50 mt-5">
    <h4 class="text-center">Add Education Details</h4>
    <div class="register-form">
        <form [formGroup]="eduform">
            <div class="form-group mt-2">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" />
                <div *ngIf="f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                    <div *ngIf="f['name'].errors['name']">Name is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>University</label>
                <input type="text" formControlName="university" class="form-control" />
                <div *ngIf="f['university'].errors" class="invalid-feedback">
                    <div *ngIf="f['university'].errors['required']">University is required</div>
                    <div *ngIf="f['university'].errors['university']">University is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>Year</label>&nbsp;
                <input type="text" formControlName="year" class="form-control" />
                <div *ngIf="f['year'].errors" class="invalid-feedback">
                    <div *ngIf="f['year'].errors['required']">Year is required</div>
                    <div *ngIf="f['year'].errors['year']">Year is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>CGPA</label>
                <input type="text" formControlName="cgpa" class="form-control" />
                <div *ngIf="f['cgpa'].errors" class="invalid-feedback">
                    <div *ngIf="f['cgpa'].errors['required']">CGPA of Birth is required</div>
                </div>
            </div>

            <!-- <div class="mt-3">
                <button type="submit" class="btn btn-primary">Register</button> &nbsp;
                <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                    Reset
                </button>
            </div> -->
        </form>
    </div>
</div>
