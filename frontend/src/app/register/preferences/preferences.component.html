<div class="container w-50 mt-5">
    <h4 class="text-center">Add Your Preferences</h4>
    <div class="register-form">
        <form [formGroup]="preferenceform">

            <div class="form-group mt-2">
                <label>Location</label>
                <ng-select [items]="options" bindValue="type" bindLabel="name" formControlName="location">
                </ng-select>
                <div *ngIf="f['location'].errors" class="invalid-feedback">
                    <div *ngIf="f['location'].errors['required']">Location is required</div>
                    <div *ngIf="f['location'].errors['location']">Location is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>Expected CTC</label>
                <input type="text" formControlName="expectedCTC" class="form-control" />
                <div *ngIf="f['expectedCTC'].errors" class="invalid-feedback">
                    <div *ngIf="f['expectedCTC'].errors['required']">Expected CTC is required</div>
                    <div *ngIf="f['expectedCTC'].errors['expectedCTC']">Expected CTC is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>Current CTC</label>
                <input type="text" formControlName="currentCTC" class="form-control" />
                <div *ngIf="f['currentCTC'].errors" class="invalid-feedback">
                    <div *ngIf="f['currentCTC'].errors['required']">Current CTC is required</div>
                    <div *ngIf="f['currentCTC'].errors['currentCTC']">Current CTC is invalid</div>
                </div>
            </div>
            
            <div class="form-group mt-2">
                <label>Notice Period</label>
                <input type="number" formControlName="noticePeriod" class="form-control" />
                <div *ngIf="f['noticePeriod'].errors" class="invalid-feedback">
                    <div *ngIf="f['noticePeriod'].errors['required']">Notice Period is required</div>
                </div>
            </div>

            <!-- <div class="mt-3">
                <button type="submit" class="btn btn-primary">Register</button> &nbsp;
                <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                    Reset
                </button>
            </div> -->
        </form>
    </div>
</div>
