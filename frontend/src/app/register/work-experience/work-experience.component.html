<div class="container w-50 mt-5">
    <h4 class="text-center">Add Your Work Experience</h4>
    <div class="register-form">
        <form [formGroup]="workExperienceform">
            <div class="form-group mt-2">
                <label>Company Name</label>
                <input type="text" formControlName="companyName" class="form-control" />
                <div *ngIf="f['companyName'].errors" class="invalid-feedback">
                    <div *ngIf="f['companyName'].errors['required']">Company Name is required</div>
                    <div *ngIf="f['companyName'].errors['companyName']">Company Name is invalid</div>
                </div>
            </div>
            <div class="form-group mt-2">
                <label>Designation</label>
                <input type="text" formControlName="designation" class="form-control" />
                <div *ngIf="f['designation'].errors" class="invalid-feedback">
                    <div *ngIf="f['designation'].errors['required']">Designation is required</div>
                    <div *ngIf="f['designation'].errors['designation']">Designation is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>From Date</label>
                <input type="date" formControlName="fromDate" class="form-control" />
                <div *ngIf="f['fromDate'].errors" class="invalid-feedback">
                    <div *ngIf="f['fromDate'].errors['required']">From Date is required</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>To Date</label>
                <input type="date" formControlName="toDate" class="form-control" />
                <div *ngIf="f['toDate'].errors" class="invalid-feedback">
                    <div *ngIf="f['toDate'].errors['required']">To Date is required</div>
                </div>
            </div>

            <!-- <div class="mt-3">
                <button type="submit" class="btn btn-primary">Register</button> &nbsp;
                <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                    Reset
                </button>
            </div> -->
        </form>
    </div>
</div>
