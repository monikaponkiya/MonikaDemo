<div class="container w-50 mt-5">
    <h4 class="text-center">Add Your Details</h4>
    <div class="register-form">
        <form [formGroup]="jobform" (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" />
                <div *ngIf="f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                    <div *ngIf="f['name'].errors['name']">Name is invalid</div>
                </div>
            </div>
            <div class="form-group mt-2">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" />
                <div *ngIf="f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <div class="custom-control custom-radio">
                    <label>Gender</label>&nbsp;
                    <input id="male" type="radio" class="custom-control-input" value="male" formControlName="gender"
                        name="gender">
                    <label class="custom-control-label" for="male">&nbsp; Male</label>&nbsp;
                    <input id="female" type="radio" class="custom-control-input" value="female" formControlName="gender"
                        name="gender">
                    <label class="custom-control-label" for="female">&nbsp; Female</label>
                </div>
                <div *ngIf="f['gender'].errors" class="invalid-feedback">
                    <div *ngIf="f['gender'].errors['required']">Gender is required</div>
                </div>
            </div>

            <div class="form-group mt-2">
                <label>Contact Number</label>
                <input type="number" formControlName="contactNumber" class="form-control" />
                <div *ngIf="f['contactNumber'].errors" class="invalid-feedback">
                    <div *ngIf="f['contactNumber'].errors['required']">Contact Number is required</div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit & click Next</button> &nbsp;
            </div>
        </form>
    </div>
</div>
